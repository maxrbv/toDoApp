<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>todo app</title>
</head>
<body>
    <div style="margin-top: 20px;" class="ui container">
        <h1 class="ui center aligned huge header">ToDo App</h1>

        <form class="ui fluid form" action="/add_item" method="post">
            <div class="filed">
                <div class="ui pointing below label">ToDo Title</div>
                <input type="text" name="title" placeholder="Enter Todo Title" required>
            </div>
            <div class="ui divider"></div>
            <div class="filed">
                <div class="ui pointing below label">ToDo Description</div>
                <textarea type="text" id="description" name="description" wrap="hard" rows="10"></textarea>
            </div>
            <button style="margin-top: 4px;" class="ui blue button">Add</button>
        </form>
        <a style="margin-top: 20px;" class="ui grey button" href="/">Back</a>
    </div>  
</body>
</html>
