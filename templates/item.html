<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>todo app</title>
</head>
<body>
    <div style="margin-top: 20px;" class="ui container">
        <h1 class="ui center aligned huge header">ToDo App</h1>

        <div class="ui segment">
            <p class="ui huge center aligned header">{{ todo.title }}</p>
        </div>
        <div class="ui divider"></div>
        <div class="ui segment">
            <p class="ui small header">Description:<br>{{ todo.description }}</p>
        </div>
        <a class="ui grey button" href="/">Back</a>
    </div>  


</body>
</html>
